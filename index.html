<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Content Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-message">
        <h1>Welcome to KUMKUM</h1>
    </div>
    
    <div id="content">
        <div id="subject-list"></div>

        <button onclick="addSubject()">Add New Subject</button>

        <div id="file-upload">
            <input type="file" id="file-input" accept=".pdf, .jpg, .png, .txt" onchange="uploadFile()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
